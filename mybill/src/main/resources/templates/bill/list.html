<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list</title>
    <link rel="stylesheet" th:href="@{/css/public.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body style="background: #ffffff">
<h1>list</h1>
<table class="providerTable" cellpadding="0" cellspacing="0">
    <tr class="firstTr">
        <th width="10%">账单编码</th>
        <th width="20%">商品名称</th>
        <th width="10%">供应商</th>
        <th width="10%">总金额</th>
        <th width="10%">是否付款</th>
        <th width="10%">创建时间</th>
        <th width="30%">操作</th>
    </tr>
    <tr th:each="b : ${bills}">
        <td th:text="${b.billCode}">billCode</td>
        <td th:text="${b.billName}">billName</td>
        <td th:text="${b.providerName}">providerName</td>
        <td th:text="${b.money}">money</td>
        <td th:text="${b.pay == 1 ? '已付款' : '未付款'}">pay</td>
        <td th:text="${#dates.format(b.createDate, 'yyyy-MM-dd hh:mm:ss')}">createDate</td>
        <td>
            <a th:href="@{/bill/} + ${b.bid}" ><img th:src="@{/img/read.png}" alt="查看" title="查看"/></a>
            <a th:href="@{/bill/} + ${b.bid} +'?type=update'" ><img th:src="@{/img/xiugai.png}" alt="修改" title="修改"/></a>
            <a th:href="@{/delete/bill/}+${b.bid}" ><img th:src="@{/img/schu.png}" alt="删除" title="删除"/></a>
        </td>
    </tr>
</table>
<div>
    <a th:href="@{/main/main}">
        <button>返回</button>
    </a>
</div>
</body>
</html>
